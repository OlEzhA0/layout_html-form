<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="forms">
      <legend>Personal information</legend>
      <form action="" class="first-form">
        <label  for="surname">Surname:</label>
        <input class="distance" type="text" id="surname" name="surname" ><br>
        <label  for="name">Name:</label>
        <input class="distance" type="text" id="name" name="name" ><br>
        <label  for="old">How old are You?</label>
        <input class="distance" type="number" id="old" name="old" value="12" min="12" max="100"><br>
        <label  for="birthday">Full date of birth:</label>
        <input class="distance" type="date" id="birthday" name="birthday"><br>
        <label  for="accept">I accept the term of the agreement</label>
        <input type="checkbox" id="accept" name="accept">
      </form>
    </fieldset>
    <fieldset class="forms">
      <legend>Registration</legend>
      <form action="">
        <label for="email">E-mail:</label>
        <input class="distance" type="email" id="email" name="email" placeholder="email@example.com"><br>
        <label for="psw" >Password:</label>
        <input type="password" required id="psw" name="psw" minlength="6">
      </form>
    </fieldset>
    <fieldset class="forms">
      <legend>An interesting fact about you!</legend>
      <form action="">
        <label for="yes">Do you love cats?</label>
        <input type="radio" id="yes" name="cats">
        <label for="yes">Yes</label>
        <input class="distance" type="radio" id="no" name="cats">
        <label for="no">No</label><br>
        <label for="color">What is your favorite color?</label>
        <input class="distance third-distance" type="color" id="color" name="color"><br>
        <label for="time-to-bed">What time do you go to bed?</label>
        <input class="distance" type="time" id="time-to-bed" name="time-to-bed"><br>
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars" size="4" class="scroll" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select><br>
        <label for="rate" >How do you rate our work?</label>
        <input type="range" id="rate" name="rate" class="another-distance" value="0">
      </form>
    </fieldset>
    <fieldset class="forms">
      <legend>Additional info:</legend>
      <form action="">
        <label for="comm">Comments:</label>
        <textarea name="comm" id="comm" rows="2" maxlength="30"></textarea><br>
        <label for="rec">Would you reccomend us?</label>
        <select name="rec" id="rec" class="distup">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </form>
    </fieldset>
    <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
